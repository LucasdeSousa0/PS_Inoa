<html>
<head>
    <title>Formulário de Recebimento de Ativos</title>
</head>
<body>
    <h1>Formulário de Recebimento de Ativos</h1>
    <p><strong>Instruções:</strong> Preencha apenas um dos conjuntos de campos: "Estático" ou "Dinâmico Síncronos".</p>

    <form method="post">
        {% csrf_token %}
        
        <!-- Campo para o nome do ativo -->
        <div>
            <label for="id_nome_ativo">Nome do Ativo:</label>
            <input type="text" id="id_nome_ativo" name="nome_ativo" required>
        </div>

        <h2>Túneis de Negociação</h2>
        <label for="estatico">
            <input type="radio" id="estatico" name="tunel" value="ESTATICO"> Estático
        </label>
        <br>
        
        <label for="dinamico">
            <input type="radio" id="dinamico" name="tunel" value="DINAMICO"> Dinâmico Síncronos (Informe o Valor a Mais e a Menos)
        </label>
        <br>

        <h3>Para Estático:</h3>
        <label for="id_preco_compra">Preço de Compra:</label>
        <input type="number" id="preco_compra" name="preco_compra" step="0.01">
        
        <label for="id_preco_venda">Preço de Venda:</label>
        <input type="number" id="preco_venda" name="preco_venda" step="0.01">

        <h3>Para Dinâmico Síncronos:</h3>
        <label for="id_preco_mais">Preço a Mais:</label>
        <input type="number" id="preco_mais" name="preco_mais" step="0.01">

        <label for="id_preco_menos">Preço a Menos:</label>
        <input type="number" id="preco_menos" name="preco_menos" step="0.01">

        <!-- Botão de envio -->
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
